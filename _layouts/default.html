<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <script>
        window.onscroll = () => {
            let header = document.getElementById("header");
            let pxString = window.getComputedStyle(header).paddingTop;
            let scrollRequired = parseFloat(pxString.substring(0, pxString.length - 2))
            if (document.body.scrollTop > scrollRequired || document.documentElement.scrollTop > scrollRequired) {
                header.style.position = "fixed";
                header.style.textAlign = "left";
                header.style.padding = "1rem";
                document.getElementById("description").style.display = "none";
                document.getElementById("title").style.fontSize = "1.5rem";
            } else {
                header.style.position = "";
                header.style.textAlign = "center";
                header.style.padding = "5rem 6rem";
                document.getElementById("description").style.display = "";
                document.getElementById("title").style.fontSize = "3.25rem";
            }
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="UTF-8"> {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header class="page-header" id="header" role="banner" style="transition: ease-in-out; width: 100%">
        <h1 class="project-name" id="title">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
        <h2 class="project-tagline" id="description">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
        {{ content }}

        <footer class="site-footer">
            <span class="site-footer-credits">Â© 2020 LargeLadsInc</span>
        </footer>
    </main>
</body>

</html>
